<app-index *ngIf="!isLoggedIn()"></app-index>
<ng-container *ngIf="isLoggedIn()">
    <app-top-nav-bar *ngIf="isLoggedIn()"></app-top-nav-bar>
    <div *ngIf="selectedPage==='home'" class="content">
        <app-home-page></app-home-page>
    </div>
    <div *ngIf="selectedPage==='moments'" class="content">Moments</div>
    <div *ngIf="selectedPage==='notifications'" class="content">Notifications</div>
    <div *ngIf="selectedPage==='messages'" class="content">Messages</div>
</ng-container>
